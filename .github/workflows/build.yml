name: Build MonoPack

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: DungeonSlime-linux
          - os: windows-latest
            artifact-name: DungeonSlime-windows
          - os: macos-latest
            artifact-name: DungeonSlime-macos

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version info
      id: version
      shell: bash
      run: |
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        COMMIT=$(git rev-parse --short HEAD)
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT" >> $GITHUB_OUTPUT
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Wine (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install wget p7zip curl
        brew install --cask wine-stable
        xattr -dr com.apple.quarantine "/Applications/Wine Stable.app"
        wget -qO- https://monogame.net/downloads/net9_mgfxc_wine_setup.sh | bash
    
    - name: Install Wine (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt install wget curl p7zip-full wine64 -y
        wget -qO- https://monogame.net/downloads/net9_mgfxc_wine_setup.sh | bash
    
    - name: Setup Wine for MonoGame (macOS)
      if: runner.os == 'macOS'
      run: echo "MGFXC_WINE_PATH=$HOME/.winemonogame" >> $GITHUB_ENV
    
    - name: Setup Wine for MonoGame (Linux)
      if: runner.os == 'Linux'
      run: echo "MGFXC_WINE_PATH=$HOME/.winemonogame" >> $GITHUB_ENV
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Install MonoPack tool
      run: dotnet tool install MonoPack -g
    
    - name: Pack with MonoPack (Ubuntu/macOS)
      if: runner.os != 'Windows'
      working-directory: DungeonSlime
      run: monopack -p DungeonSlime.csproj -o ../bin/MonoPacked/
    
    - name: Pack with MonoPack (Windows)
      if: runner.os == 'Windows'
      working-directory: DungeonSlime
      run: monopack -p DungeonSlime.csproj -o ..\bin\MonoPacked\
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}-${{ steps.version.outputs.tag }}-${{ steps.version.outputs.commit }}
        path: bin/MonoPacked/
        if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version info
      id: version
      run: |
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        COMMIT=$(git rev-parse --short HEAD)
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "commit=$COMMIT" >> $GITHUB_OUTPUT
        echo "version=$TAG-$COMMIT" >> $GITHUB_OUTPUT
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Get version info
      id: version
      run: |
        TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "tag=$TAG" >> $GITHUB_OUTPUT
    
    - name: Publish Windows to itch.io
      uses: Oval-Tutu/publish-to-itch-with-butler@1.0.0
      with:
        api-key: ${{ secrets.BUTLER_API_KEY }}
        itch_user: tryp_tch
        itch_game: dungeon-slime
        channel: windows
        package: artifacts/DungeonSlime-windows-*/
        version: ${{ steps.version.outputs.tag }}
    
    - name: Publish Linux to itch.io
      uses: Oval-Tutu/publish-to-itch-with-butler@1.0.0
      with:
        api-key: ${{ secrets.BUTLER_API_KEY }}
        itch_user: tryp_tch
        itch_game: dungeon-slime
        channel: linux
        package: artifacts/DungeonSlime-linux-*/
        version: ${{ steps.version.outputs.tag }}
    
    - name: Publish macOS to itch.io
      uses: Oval-Tutu/publish-to-itch-with-butler@1.0.0
      with:
        api-key: ${{ secrets.BUTLER_API_KEY }}
        itch_user: tryp_tch
        itch_game: dungeon-slime
        channel: osx
        package: artifacts/DungeonSlime-macos-*/
        version: ${{ steps.version.outputs.tag }}
