name: Build MonoPack

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: DungeonSlime-linux
          - os: windows-latest
            artifact-name: DungeonSlime-windows
          - os: macos-latest
            artifact-name: DungeonSlime-macos

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Wine (macOS)
      if: runner.os == 'macOS'
      run: brew install --cask wine-stable
    
    - name: Install Wine (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo dpkg --add-architecture i386
        sudo mkdir -pm755 /etc/apt/keyrings
        sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key
        sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dists/jammy/winehq-jammy.sources
        sudo apt update
        sudo apt install --install-recommends winehq-stable -y
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
    
    - name: Install MonoPack tool
      run: dotnet tool install MonoPack -g
    
    - name: Pack with MonoPack (Ubuntu/macOS)
      if: runner.os != 'Windows'
      working-directory: DungeonSlime
      run: monopack -p DungeonSlime.csproj -o ../bin/MonoPacked/
    
    - name: Pack with MonoPack (Windows)
      if: runner.os == 'Windows'
      working-directory: DungeonSlime
      run: monopack -p DungeonSlime.csproj -o ..\bin\MonoPacked\
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: bin/MonoPacked/
        if-no-files-found: ignore
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
